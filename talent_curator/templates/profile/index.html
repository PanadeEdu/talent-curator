{% extends "base.html" %}

{% block title %}manage your account{% endblock %}
{% block sub_heading %}manage your account{% endblock %}
{% block content %}
<div class="row">
    <div class="span2">
        <ul class="nav nav-list">
          <li><a href="/"><i class="icon-home"></i> Home</a></li>
          <li><a href="/candidates/list"><i class="icon-book"></i> Candidates</a></li>
          <li class="active"><a href="#"><i class="icon-pencil"></i> Edit Account</a></li>
          <li><a href="#"><i class="icon-cogs"></i> Settings</a></li>
        </ul>
    </div> 
    <div class="span10">
        <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="text" id="inputEmail" value="{{ account.email }}" >
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First Name</label>
            <div class="controls">
              <input type="text" id="inputFirstName" value="{{ account.first_name }}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last Name</label>
            <div class="controls">
              <input type="text" id="inputLastName" value="{{ account.last_name }}">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-primary">Save Changes</button>
                    </div>
                    <div class="btn-group">
                      <button class="btn btn-danger">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
